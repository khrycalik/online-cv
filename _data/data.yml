projects:
    title: Projects
    intro:
    assignments:
      - title: "BSc Thesis: Application of a genetic algorithm for travel optimization"
        link: https://github.com/khrycalik/Engineering-Thesis?tab=readme-ov-file
        tagline: The project analyzed how changes in genetic algorithm parameters and methods affect the outcome. Both the traveling salesman problem and the knapsack problem were examined, and the computations were performed on the Ares supercomputer to achieve the objectives. The program that performs these tasks was written in Python and utilizes the numpy and pandas libraries.

      - title: Hands-on Machine Learning with Scikit-Learn, Keras, and TensorFlow
        link: https://github.com/khrycalik/Hands-On-Machine-Learning
        tagline: This project includes exercises from each chapter of the book to enhance understanding and reinforce what I have learned. These tasks were solved in a Jupyter Notebook environment using Scikit-learn, Keras, and TensorFlow frameworks.

      - title: Ericsson Booster Carrier Sleep 5G
        link: https://www.ericsson.com/en/ran/massive-mimo
        tagline: One of the Ericsson's 5G key projects, Booster Carrier Sleep allows carriers to be switched on and off dynamically based on the traffic demand. This software creates more opportunities for cell sleep and radio deep sleep to be activated autonomously, being a key enabler for energy efficiency. As part of the implementation, I use C++17. Depending on the level, tests either utilize the Google Test framework or are written in Erlang. The main part of the documentation is written using plantUML.

