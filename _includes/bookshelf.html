{% assign bookshelf = site.data.data.sidebar.bookshelf %}
{% if bookshelf %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    {{ bookshelf.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for book in bookshelf.info %}

    {% if book.link %}
    <li><a href="{{ book.link }}">{{ book.item }}</a></li>
    {% else %}
    <li>{{ book.item }}</li>
    {% endif %}

    {% endfor %}
  </ul>

</div>
<!--//interests-->
{% endif %}
